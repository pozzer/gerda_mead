default: &default
  adapter: postgresql
  encoding: unicode
  database: gerda-mead
  pool: 5
  username: postgres
  password:
  host: localhost


development:
  <<: *default

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: rendal-test

production:
  <<: *default
  password: <%= ENV['AMZ_RDS_PWD'] || "cotelha" %>
  host: <%= ENV['AMZ_RDS_HOST'] || "localhost" %>
